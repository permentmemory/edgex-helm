apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    org.edgexfoundry.service: {{.Values.edgex.app.device.rest}}
  name: {{.Values.edgex.app.device.rest}}
spec:
  replicas: {{.Values.edgex.replicas.device.rest}}
  selector:
    matchLabels:
      org.edgexfoundry.service: {{.Values.edgex.app.device.rest}}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        org.edgexfoundry.service: {{.Values.edgex.app.device.rest}}
    spec:
      containers:
      - name: {{.Values.edgex.app.device.rest}}
        image: {{.Values.edgex.image.device.rest.repository}}:{{.Values.edgex.image.device.rest.tag}}
        imagePullPolicy: {{.Values.edgex.image.device.rest.pullPolicy}}
        ports:
        - containerPort: 49986
          hostPort: 49986
        env:
        - name: Service_Host
          value: {{.Values.edgex.dnsserver.device.rest}}
        - name: EDGEX_SECURITY_SECRET_STORE
          value: "false"
        - name: edgex_registry
          value: consul://{{.Values.edgex.dnsserver.core.consul}}:8500
        - name: Registry_Host
          value: {{.Values.edgex.dnsserver.core.consul}}
        - name: Clients_CoreData_Host
          value: {{.Values.edgex.dnsserver.core.data}}
        - name:  Clients_Metadata_Host
          value: {{.Values.edgex.dnsserver.core.metadata}}
        - name: Clients_Notifications_Host
          value: {{.Values.edgex.dnsserver.support.notifications}}
        - name: Clients_Command_Host
          value: {{.Values.edgex.dnsserver.core.command}}
        - name: Clients_Scheduler_Host
          value: {{.Values.edgex.dnsserver.support.scheduler}}
        - name: Clients_RulesEngine_Host
          value: {{.Values.edgex.dnsserver.support.rulesengine}}
        - name: Clients_VirtualDevice_Host
          value: {{.Values.edgex.dnsserver.device.virtual}}
        - name: Databases_Primary_Host
          value: {{.Values.edgex.dnsserver.redis}}
        - name: Logging_EnableRemote
          value: "false"
        livenessProbe:
          tcpSocket:
            port: 49986
          periodSeconds: 5
        readinessProbe:
          tcpSocket:
            port: 49986
          periodSeconds: 5
      {{- if .Values.edgex.resources.device.rest.enforceLimits }}
        resources:
          limits:
            memory: {{ .Values.edgex.resources.device.rest.limits.memory }}
            cpu: {{ .Values.edgex.resources.device.rest.limits.cpu }}
          requests:
            memory: {{ .Values.edgex.resources.device.rest.requests.memory }}
            cpu: {{ .Values.edgex.resources.device.rest.requests.cpu }}
      {{- end}}
      hostname: {{.Values.edgex.app.device.rest}}
      restartPolicy: Always
status: {}
